<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Incrementing Counter</title>
</head>
<body>
    
    <div id="container">
        <div>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <p data-target="4000"></p>
            <span>Twitter Followers</span>
        </div>
        <div>
            <i class="fa-brands fa-instagram  fa-4x"></i>
            <p data-target="2030"></p>
            <span>Instagram Followers</span>
        </div>
        <div>
            <i class="fa-brands fa-facebook  fa-4x"></i>
            <p data-target="12000"></p>
            <span>Facebook Followers</span>
        </div>
    </div>
</body>
</html>
